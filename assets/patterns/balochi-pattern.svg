<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="balochi" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Traditional Balochi geometric pattern -->
      <g opacity="0.05">
        <!-- Diamond shapes -->
        <path d="M50,10 L70,30 L50,50 L30,30 Z" fill="#C9A961"/>
        <path d="M50,50 L70,70 L50,90 L30,70 Z" fill="#1B3A52"/>
        <path d="M10,50 L30,70 L10,90 L-10,70 Z" fill="#C9A961"/>
        <path d="M90,50 L110,70 L90,90 L70,70 Z" fill="#1B3A52"/>
        
        <!-- Circles -->
        <circle cx="50" cy="50" r="8" fill="none" stroke="#C9A961" stroke-width="1"/>
        <circle cx="50" cy="50" r="15" fill="none" stroke="#1B3A52" stroke-width="0.5"/>
        
        <!-- Lines -->
        <line x1="30" y1="30" x2="70" y2="70" stroke="#C9A961" stroke-width="0.5"/>
        <line x1="70" y1="30" x2="30" y2="70" stroke="#1B3A52" stroke-width="0.5"/>
      </g>
    </pattern>
  </defs>
  <rect width="400" height="400" fill="url(#balochi)"/>
</svg>
